            The amount of the sum insured that is retained by the life company. The remainder is reinsured
            
    RatingFactorModel:
      type: object
      properties:
        benefitIndexation:
          description: >-
            Benefit index ( for income protection only)
          type: string
        benefitPeriod:
          allOf:
            - $ref: '#/components/schemas/CodeDescriptionModel'
