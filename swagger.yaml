            Total balance available in each segment of the policy 
            
    AccountModel:
      type: object
      properties:
        paymentType:
          type: string
          description: >-
            This represents the payment type * B - Bank  * C - Credit Card
          enum:
            - B
            - C
        bankBSB:
          type: string
