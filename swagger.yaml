      type: object
      properties:
        data:
          type: object
        metadata:
          $ref: '#/components/schemas/GenericErrorModel'
          
    PaymentHistoryResponseModel:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/PaymentHistoryModel'  
        metadata:
          $ref: '#/components/schemas/GenericErrorModel'  
    
