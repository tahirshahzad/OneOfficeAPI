          format: double
          type: number
          description: >-
            The calculated stamp duty amount against the premium frequency
        policyFee:
          format: double
          type: number
          description: >-
            The calculated policy administration fee for the premium frequency
        totalPremium:
          format: double
          type: number
          description: >-
            This represents the total net premium amount to be paid
          
    GenericErrorModel:
      type: object
      properties:
        status:
