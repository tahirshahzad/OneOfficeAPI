            This describes the deduction date of payment from source
          format: date
          type: string
        effectiveDate:
          description: >-
            This describes the effective date of the payment
          format: date
          type: string
        paymentAmount:
          format: double
          type: number
          description: >-
            To specify the payment amount against each payment record 
